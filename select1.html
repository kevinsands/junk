<h3>A demonstration of how to access a SELECT element</h3>

<select id="s1" size="4">
  <option>Apple</option>
  <option>Pear</option>
  <option>Banana</option>
  <option>Orange</option>
</select>

<p>

<button onclick="elementCount()">Element Count</button>
<button onclick="elementRemove()">Element Remove</button>
<button onclick="elementChange()">Element Change</button>
<button onclick="sortl()">Sort</button>
</p>

<p id="demo"></p>

<script>
//S = "\"";

function elementChange() {
  alert('in elementChange');
  document.getElementById("s1").value = "";
}

function elementCount() {
  alert('in elementCount');
  var x = document.getElementById("s1").length;
  document.getElementById("demo").innerHTML = "element count is " + x.toString();
}

function elementRemove() {
  alert('in elementRemove');
  var y = document.getElementById("s1").selectedIndex;
  document.getElementById("s1").remove(y);
  elementCount();
}
