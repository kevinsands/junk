function sortState() {
    var tmpAry = new Array();
//alert($('state'));
    for (var i=0;i<$('state').options.length;i++) {
        tmpAry[i] = new Array();
        tmpAry[i][0] = $('state').options[i].text;
        tmpAry[i][1] = $('state').options[i].value;
    }
    tmpAry.sort();
    while ($('state').options.length > 0) {
        $('state').options[0] = null;
    }
    for (var i=0;i<tmpAry.length;i++) {
        var op = new Option(tmpAry[i][0], tmpAry[i][1]);
        $('state').options[i] = op;
    }
    return;
}
